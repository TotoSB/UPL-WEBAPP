<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Noticia</title>
</head>
<body>
    {% if user.is_staff %} 
    <h1>Crear Noticia</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Crear</button>
    </form>
    {% else %}
    <h1>No tenes permisos de Administrador</h1>
    {% endif %}

</body>
</html>
