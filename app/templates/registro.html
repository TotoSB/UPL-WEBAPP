<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">
    <link rel="stylesheet" href="{% static 'styles/register.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'logo_amarillo.jpg' %}">

    <title>Registro</title>
</head>
<body>
    {% include "header.html" %}
    <main>
        <h2>Registro</h2>
        <form method="post" action="{% url 'registro' %}">
            {% csrf_token %}
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
            <br>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            <br>
            <label for="password2">Confirmar contraseña:</label>
            <input type="password" id="password2" name="password2" placeholder="Confirmar contraseña" required>
            <br>
            <p>Selecciona tu tipo de cuenta</p>
            <p>
                <label for="grupo">Estudiante</label>
                <input type="radio" id="admin" name="grupo" value="Estudiante" checked>
            </p>
            <p>
                <label for="grupo">Docente</label>
                <input type="radio" id="admin" name="grupo" value="Docente">
            </p>
            <p>
                <label for="grupo">Administrativo</label>
                <input type="radio" id="admin" name="grupo" value="Administrativo">
            </p>
            <p>
                <label for="grupo">Padre</label>
                <input type="radio" id="admin" name="grupo" value="Padre">
            </p>
            <p>
                <label for="grupo">Otro</label>
                <input type="radio" id="admin" name="grupo" value="Otro">
            </p>
            <input type="submit" id="boton" value="Registrarse">
        </form>
    </main>
    {% include "footer.html" %}
</body>
</html>
